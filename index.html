<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="search" name="" id="" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass-location" id="searchBtn"></button>
            </div>
        </div>
        
        <div class="location-not-found">
            <h1>Sorry, location not found!!!</h1>
            <img src="images/404.png" alt="404">
        </div>

        <div class="weather-body">
            <img src="images/cloud.png" alt="Weather Image" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light Rain</p>

                <div class="weather-details">
                    <div class="arrang">

                        <div class="humidity">
                            <i class="fas fa-tint"></i>
                            <div class="text">
                                <span id="humidity">45%</span>
                                <p>humidity</p>
                            </div>
                            
                        </div>
                        
                        <div class="wind">
                            <i class="fas fa-wind"></i>
                            <div class="text">
                                <span id="wind-speed">12 km/h</span>
                                <p>windspeed </p>
                            </div>
                            
                        </div>

                        
                    </div>
                </div>
            </div>
            
            <div class="Tryagain">
                <span class="fa-solid fa-arrows-rotate red"></span>
                <span >Tryagain</span>
            </div>
            
        </div>
    </div>
        <script src="https://kit.fontawesome.com/b5da5e78c9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
